<body>
  <header>
    <h1>Voting Application</h1>
  </header>
  <main>
    Hello, {{firstName}}!

    <!--
      Default Login login buttons
      Styling comes build into the accounts-ui package
      Need to install accounts-ui, accounts-password
      npm install \-\-save bcrypt for ++ performance
    -->
    {{> loginButtons}}

    <h2>Let's do some database stuff!</h2>

  <!-- Only show this form if the user is logged in. -->
  {{#if loggedIn}}
    {{#if showForm}}
      <section>
        <form class="form-options">
          <input type="text" validate name="choice1" placeholder="First Choice" />
          <input type="text" name="choice2" placeholder="Second Choice" />
          <input type="submit" name="btn-submit" value="Go!" />
        </form>
      </section>
    {{else}}
      <button type="button" class="show-form">Add Item</button>
    {{/if}}
  {{/if}}
  <br>
  <section>
    Here's everything in your Items collection:
    <ol>
      <!-- This is like a for-each loop -->
      {{#each items}}
        <!-- <li>{{itemOne.text}} vs {{itemTwo.text}}</li> -->
        <li>{{> item}}</li>
      {{/each}}
    </ol>

  </section>

  </main>

  <button type="button" class="btn-logger">Click Me</button>
</body>
